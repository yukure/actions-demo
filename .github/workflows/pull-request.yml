name: pull request workflow
on: pull_request
env:
  AWS_ROLE_ARN: arn:aws:iam::608092561803:role/yukure-admin-for-github-actions
  AWS_REGION: ap-northeast-1
permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write
jobs:
  generate-chage-set-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: deploy-role-session
          aws-region: ${{ env.AWS_REGION }}
      - name: Dry Run Production
        run: |
          aws cloudformation create-change-set \
            --stack-name ProductionStack \
            --change-set-name production-stack-dry-run \
            --template-body file://production.yml
          aws cloudformation describe-change-set \
            --stack-name ProductionStack \
            --change-set-name production-stack-dry-run >> production.json
      - name: comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const json = require('./production.json')
            console.log(json)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "```json\n" + JSON.stringify(json, null , "\t") + "\n```"
            })
  delete-change-set-production:
    runs-on: ubuntu-latest
    needs: generate-chage-set-production
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: deploy-role-session
          aws-region: ${{ env.AWS_REGION }}
      - name: Delete Change Set
        run: |
          aws cloudformation delete-change-set \
            --stack-name ProductionStack \
            --change-set-name production-stack-dry-run
  generate-chage-set-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: deploy-role-session
          aws-region: ${{ env.AWS_REGION }}
      - name: Dry Run Staging
        run: |
          aws cloudformation create-change-set \
            --stack-name StagingStack \
            --change-set-name staging-stack-dry-run \
            --template-body file://staging.yml
          aws cloudformation describe-change-set \
            --stack-name StagingStack \
            --change-set-name staging-stack-dry-run >> staging.json
      - name: comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const json = require('./staging.json')
            console.log(json)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "```json\n" + JSON.stringify(json, null , "\t") + "\n```"
            })
  delete-change-set-staging:
    runs-on: ubuntu-latest
    needs: generate-chage-set-staging
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: deploy-role-session
          aws-region: ${{ env.AWS_REGION }}
      - name: Delete Change Set
        run: |
          aws cloudformation delete-change-set \
            --stack-name StagingStack \
            --change-set-name staging-stack-dry-run
